<!-- dashboard.component.html -->
<div>
    <app-content-header [title]="'To-do list'"></app-content-header>

    <section class="content">
        <div class="container-fluid">
            <div class="form-horizontal col-lg-6 col-md-6 col-sm-12">
                <div class="input-group input-group-sm mb-0">
                    <input
                        class="form-control form-control-sm"
                        placeholder="Search"
                    />
                    <!-- <div class="input-group-append">
                        <button type="submit" class="btn btn-info">Send</button>
                    </div> -->
                </div>
            </div>
            <br>
            <div class="column scrollable-div">
                <div class="col-lg-6 col-md-6 col-sm-12"  *ngFor="let item of todos">
                    <app-todo-info-box
                        [title]="item.title"
                        [icon]="{content: faEnvelope, variant: 'info'}"
                    ></app-todo-info-box>
                </div>
            </div>
        </div>
    </section>
</div>
