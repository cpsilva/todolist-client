<!-- dashboard.component.html -->
<div>
    <app-content-header [title]="'MyTODOList'"></app-content-header>

    <section class="content">
        <div class="container-fluid">
            <div class="">
                <div class="col-5">
                    <pf-button
                        [variant]="'primary'"
                        [loading]="false"
                        (click)="addTodo()"
                    >
                        Add new TODO
                    </pf-button>
                </div>
            </div>
            <br>
            <div class="form-horizontal col-lg-6 col-md-6 col-sm-12">
                <div class="input-group input-group-sm mb-0">
                    <input
                        class="form-control form-control-sm"
                        placeholder="Search"
                    />
                </div>
            </div>
            <br>
            <div class="column scrollable-div">
                <div class="col-lg-6 col-md-6 col-sm-12"  *ngFor="let item of todos">
                    <app-todo-info-box
                        [title]="item.title"
                        [icon]="{content: faEnvelope, variant: 'info'}"
                    ></app-todo-info-box>
                </div>
            </div>
        </div>
    </section>
</div>
